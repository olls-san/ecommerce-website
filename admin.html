<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Panel de administración para gestionar productos">
    <title>Administración de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>Administrador</strong></li>
        </ul>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="shop.html">Tienda</a></li>
            <li><a href="admin.html">Administrador</a></li>
            <li><a href="contact.html">Contacto</a></li>
        </ul>
    </nav>

    <main class="container">
        <div class="grid">
            <section>
                <hgroup>
                    <h2>Panel de Administración</h2>
                    <h3>Gestión de productos</h3>
                </hgroup>
                <form action="#" method="POST">
                    <label for="product-name">Nombre del producto:</label>
                    <input type="text" id="product-name" name="product-name" placeholder="Nombre del producto" required>

                    <label for="product-price">Precio:</label>
                    <input type="number" id="product-price" name="product-price" placeholder="Precio del producto" required>

                    <label for="product-image">Imagen del producto:</label>
                    <input type="url" id="product-image" name="product-image" placeholder="URL de la imagen" required>

                    <button type="submit">Añadir Producto</button>
                </form>
            </section>
        </div>
    </main>

    <footer class="container">
        <small><a href="#">Política de privacidad</a> • <a href="#">Términos de servicio</a></small>
    </footer>
</body>
</html>
