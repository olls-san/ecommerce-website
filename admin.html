<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agregar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet">
</head>
<body>
    <main class="container">
        <h2>Agregar Producto</h2>

        <form id="addProductForm">
            <label for="product-name">Nombre del Producto:</label>
            <input type="text" id="product-name" name="product-name" placeholder="Nombre del producto" required>

            <label for="product-price">Precio:</label>
            <input type="number" id="product-price" name="product-price" placeholder="Precio" required>

            <label for="product-image">URL de la Imagen:</label>
            <input type="url" id="product-image" name="product-image" placeholder="URL de la imagen" required>

            <button type="submit">Agregar Producto</button>
        </form>
    </main>

    <script>
        // Store products in an array
        let products = JSON.parse(localStorage.getItem('products')) || [];

        // When the form is submitted
        document.getElementById('addProductForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the page from refreshing

            // Get the values from the input fields
            const productName = document.getElementById('product-name').value;
            const productPrice = document.getElementById('product-price').value;
            const productImage = document.getElementById('product-image').value;

            // Create a new product object
            const newProduct = {
                name: productName,
                price: productPrice,
                image: productImage
            };

            // Add the product to the products array
            products.push(newProduct);

            // Store the products array in localStorage
            localStorage.setItem('products', JSON.stringify(products));

            // Clear the form fields
            document.getElementById('product-name').value = '';
            document.getElementById('product-price').value = '';
            document.getElementById('product-image').value = '';

            alert('Producto agregado exitosamente!');
        });
    </script>
</body>
</html>
